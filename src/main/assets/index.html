<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/c3.min.css" type="text/css"/>
    <script type="text/javascript" src='lib/d3.min.js'></script>
    <script type="text/javascript" src='lib/c3.js'></script>
    <title>Graph</title>
</head>
<body>
<div id="chart"></div>

<script type="text/javascript">
function generate(dataCols,dataType,dataColor) {
    var options = {
        bindto:'#chart',
        data : {
            columns: dataCols,
            type : dataType
        }
    };

    if (dataColor != "NONE") {
        if (typeof dataColor == "string")
            dataColor = JSON.parse(dataColor);

        options.color = {};
        options.color.pattern =  dataColor;
    }

    c3.generate(options);
}
if(graphview != null && graphview!=undefined) {
    var data = graphview.getData();
    if (typeof data == "string")
        data = JSON.parse(data);
    generate(data,graphview.getType(),graphview.getColors());
}
</script>
</body>
</html>
